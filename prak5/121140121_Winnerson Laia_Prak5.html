<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Tugas Praktikum Pertemuan 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="kontainer">
        <div class="kalculator">
            <form name="form">
                <input type="text" class="input" id="input">
            </form>
            <table>
                <tr>
                    <td><input type="button" class="tombol" id = "tombol_clear" value="C" onclick="c()"></td>
                    <td><input type="button" class="tombol" id = "tombol_delete" value="Del" onclick="del()"></td>
                    <td><input type="button" class="tombol" id = "tombol_kali" value="*" onclick="insert('*')"></td>
                    <td><input type="button" class="tombol" id = "tombol_bagi" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input id="tombol" type="button" class="tombol" value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="tombol" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="tombol" value="9" onclick="insert(9)"></td>
                    <td><input type="button" class="tombol" id = "tombol_kurang" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="tombol" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="tombol" value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="tombol" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="tombol" id = "tombol_tambah" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="tombol" value="3" onclick="insert(3)"></td>
                    <td><input type="button" class="tombol" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="tombol" value="1" onclick="insert(1)"></td>
                    <td rowspan="2"><input type="button" class="tombol" id="tombol_samadengan" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" class="tombol" id="tombol_0" value="0" onclick="insert(0)"></td>
                    <td><input type="button" class="tombol" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
